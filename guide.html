<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">In which part of the world? ðŸ¤”</a></h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-and-filter">
                <div class="search-container">
                    <input type="text" placeholder="Search for a country..." />
                </div>
                <select class="filter-by-region">
                    <option hidden>Find by region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="countries-container">
            <!-- Example country card with rounded container -->
            <div class="country-card">
                <img src="https://via.placeholder.com/80" alt="Country Flag" />
                <div class="card-text">
                    <h3 class="card-title">Country Name</h3>
                    <p><strong>Population:</strong> 1,000,000</p>
                    <p><strong>Region:</strong> Region Name</p>
                    <p><strong>Capital:</strong> Capital City</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
